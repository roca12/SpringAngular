<div class="text-center">
    <input type="file" class="form-control"
    (change)="onChange($event)">

    <button class="btn btn-success" (click)="onUpload()">
        Subir archivo
    </button>

    <div class="container">
        <h3 *ngFor="let dato of resultados; let i=index">
            Dato {{i}} obtuvo codigo HTTP {{dato}}
        </h3>
    </div>

</div>
